<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Information Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #eef2f3; padding: 40px;">

  <div style="max-width: 500px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #333;">Student Information</h2>

    <form action="Save_Servlet" method="post">

      <label style="display: block; margin-top: 15px; font-weight: bold;">Roll No:</label>
      <input type="number" name="rollno" required 
             style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;" />

      <label style="display: block; margin-top: 15px; font-weight: bold;">Name:</label>
      <input type="text" name="name" required 
             style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;" />

      <label style="display: block; margin-top: 15px; font-weight: bold;">Email:</label>
      <input type="email" name="email" required 
             style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;" />

      <label style="display: block; margin-top: 15px; font-weight: bold;">Phone:</label>
      <input type="tel" name="phone" required 
             style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;" />

      <label style="display: block; margin-top: 15px; font-weight: bold;">Education:</label>
      <input type="text" name="education" required 
             style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;" />

      <label style="display: block; margin-top: 15px; font-weight: bold;">City:</label>
      <input type="text" name="city" required 
             style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;" />

      <button type="submit" 
              style="margin-top: 25px; width: 100%; padding: 12px; background-color: #007bff; color: white; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">
        Add Student
      </button>
      
      <p><a href="View_Servlet" style="display:block; margin-top: 25px; font-weight: bold; text-decoration: none; text-align: center;">View All Student</a></p>
      
    </form>
  </div>

</body>
</html>
