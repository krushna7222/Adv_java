   <form class="row g-3"  action="addemp.jsp" method="post">
  <div class="col-md-6">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" name="name" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" name="password"  id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Email</label>
    <input type="email" class="form-control" name="email"  id="inputAddress" placeholder="1234 Main St">
  </div>
    <div class="col-md-6">
    <label for="gender" class="form-label">Gender </label>
  </div>
  <div class="col-md-12">
  
    <label for="gender" class="form-label">Male</label>
    <input type="radio"  name="sex" value="male"  id="inputAddress2">
    <label for="inputCity" class="form-label">Female</label>
    <input type="radio"   name="sex" value="female"  id="inputCity">
  </div>

  <div class="col-md-4">
    <label for="inputcountry" class="form-label">Country</label>
    <select id="inputcountry" name="country" class="form-select">
      <option selected>India</option>
      <option>Pakistan</option>
      <option>USA</option>
      <option>UK</option>
    </select>
  </div>
  


  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
